<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.2/css/dataTables.bootstrap5.min.css" />

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>


  <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-auth.js"></script>

  <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />

  <link rel="stylesheet" href="style.css" />

  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <section id="signInsection" class="login-section">
        <div class="main-div">
      
          <form class="a p-5">
    
            <div class="heading-div">
              <h1 id="changehead">Login</h1>
            </div>
    
    
            <div class="pt-2 pb-2 txt_field">
              
              <label>Email : </label>
              <br/>
              <input class="input-field" type="text" name="email" id="txt_userEmail" required />
    
                
            </div>
        
            <div class="dd pt-2 pb-2">
              <select name="user_type" class="dd">
                <option value="student">Admin</option>
                <option value="Chairman">Chairman</option>
                <option value="HOD">HOD</option>
                <option value="Staff">Staff</option>
              </select>
            </div>
        
            <div class="pt-3 pb-3 txt_field">
    
              <label>Password :</label>
              <br/>
              <input class="input-field" type="password" name="password" id="txt_userPassword" required>
              
            </div>
        
            <div class="d-flex justify-content-around pt-2 pb-2">
        
              <!--<button type="button" id="btn_create" class="btn-style">Create Account</button>-->
        
              <button type="button" id="btn_sign" class="bu-btn">Login</button>
          
            </div>
            
            <p id="message" hidden></p>
          </form> 
    
        </div>
      </section>

    </div>

  </div>
  
  
  <section id="signOutHodSection" hidden>
  <a class="nav-link" href="index.html">
    <button type="button" id="btn_signOut" class="NewButtonStyle">Sign Out</button>
  </a>

  <div>
    <div class="container">
      <div class="row">
        <div class="col-12 pt-5">
            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
              <li class="nav-item " role="presentation">
                <button class="nav-link active" id="pills-Detail-View-tab" data-toggle="pill" data-target="#pills-Detail-View" type="button" role="tab" aria-controls="pills-Detail-View" aria-selected="true">Detail-View</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="pills-Fail-List-tab" data-toggle="pill" data-target="#pills-Fail-List" type="button" role="tab" aria-controls="pills-Fail-List" aria-selected="false">Fail-List</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="pills-Topper-List-tab" data-toggle="pill" data-target="#pills-Topper-List" type="button" role="tab" aria-controls="pills-Topper-List" aria-selected="false">Topper-List</button>
              </li>
            </ul>
            <div class="tab-content" id="pills-tabContent">
              <div class="tab-pane fade show active" id="pills-Detail-View" role="tabpanel" aria-labelledby="pills-Detail-View-tab">

                <div class="table-responsive-lg">
                  <table id="example1" class="table table-striped table-bordered text-center ">
                    <thead>
                      <th>S.No</th>
                      <th>Roll_No</th>
                      <th>Name</th>
                      <th>Marks</th>
                      <th>Section</th>
                    </thead>
                    <tbody id="tb1"></tbody>
                  </table>
                </div>
          
              </div>
              <div class="tab-pane fade" id="pills-Fail-List" role="tabpanel" aria-labelledby="pills-Fail-List-tab">

                  <table id="example2" class="table table-striped table-bordered text-center" style="width:100%">
                    <thead>
                      <th>S.No</th>
                      <th>Roll_No</th>
                      <th>Name</th>
                      <th>Marks</th>
                      <th>Section</th>
                    </thead>
                    <tbody id="tb2"></tbody>
                  </table>
              </div>

              <div class="tab-pane fade" id="pills-Topper-List" role="tabpanel" aria-labelledby="pills-Topper-List-tab">
                
                  <table id="example3" class="table table-striped table-bordered text-center ">
                    <thead class="thead-light bg-info text-white">
                      <th>S.No</th>
                      <th>Roll_No</th>
                      <th>Name</th>
                      <th>Marks</th>
                      <th>Section</th>
                    </thead>
                    <tbody id="tb3"></tbody>
                  </table>
              
              </div>
            </div>   
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <button id="getAnalyticsBtn" class="btn btn-primary">Get Analytics</button>
        </div>
        
      </div>
    </div>
  </div>

  
  


  </section>

  <script src="https://cdn.datatables.net/1.13.2/js/jquery.dataTables.min.js" crossorigin="anonymous">
  </script>

  <script src="https://cdn.datatables.net/1.13.2/js/jquery.dataTables.min.js" crossorigin="anonymous">
  </script>

  <script src="https://cdn.datatables.net/1.13.2/js/dataTables.bootstrap5.min.js" crossorigin="anonymous"></script>
  
  <script type="module" src="../HOD/App.js"></script>

  <script defer src="Auth.js"></script>


</body>
</html>
